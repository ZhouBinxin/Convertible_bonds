name: Push to Gitee

on:
  schedule:
    - cron: '0 6 * *  TUE-SAT'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Black list
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/Zhoubinxin
          dst: gitee/PinHsin
          dst_key: ${{ secrets.SSH_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_API }}
          static_list: "convertible_bonds"
